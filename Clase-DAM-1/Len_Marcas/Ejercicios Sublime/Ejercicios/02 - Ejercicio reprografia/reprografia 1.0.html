	<script type="text/javascript">
		function cambiarTamanio(ancho, alto){
			var p;
			p = document.getElementsByTagName("img");
			p[0].style.width = ancho + "px";
			p[1].style.width = ancho + "px";
			p[0].style.height = alto + "px";
			p[1].style.height = alto + "px";
		}
		function tamanioImagen(n){
			
			p = document.getElementById("Imagen" + n);
/*			alert("Ancho " + this.width + " Alto " + this.height);*/
			alert("Ancho " + p.width + " Alto " + p.height);
		}

	</script>
</head>
<body>
	<img src="Escarlata.jpg" id="Imagen1" onclick="tamanioImagen(1)">
	<a href="http://www.fonditos.com/animales/pajaros/ave_escarlata-03410-1024x768.php?o=27">
		<p>Ave escarlata</p>
	</a>

	<img src="Orca.jpg" id="Imagen2" onclick="tamanioImagen(2)">
	<a href="http://www.elmundodelosanimales.net/ballenas%20y%20orcas/ballenas.orcas.html">
		<p>Ballena Orca</p>
	</a>

	<p onclick = "cambiarTamanio(500,400)">Imagenes a 500x400</p>
	<p onclick = "cambiarTamanio(300,200)">Imagenes a 300x200</p>
</body>
