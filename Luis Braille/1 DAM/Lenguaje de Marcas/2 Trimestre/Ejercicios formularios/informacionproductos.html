<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <article>
                <h1>Información sobre el producto</h1>
                <form action="">
                    <fieldset>
                        <legend>Datos básicos</legend>
                        <p>
                            <div>
                                <label for="nombre">Nombre</label>
                            </div>
                            <div>
                                <input type="text" name="nombre" id="nombre">
                            </div>
                        </p>
                        <p>
                            <div>
                                <label for="descripcion">Descripción</label>
                            </div>
                            <div>
                                <textarea name="descripcion" id="descripcion" cols="60" rows="10"></textarea>
                            </div>
                        </p>
                        <p>
                            <label for="foto">foto</label>
                            <input type="file" name="foto" id="foto">i
                        </p>
                        <p>
                            <input type="checkbox" name="anadir" id="anadir">
                            <label for="anadir">Añadir  contador de visitas</label>
                        </p>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Datos económicos</legend>
                        <p>
                            <label for="precio">Precio</label>
                            <input type="number" name="precio" id="precio">
                            <label for="simbolo">€</label>
                            <label for="impuestos">Impuestos</label>
                            <select name="impuestos" id="impuestos">
                                <option value="4">4%</option>
                                <option value="7">7%</option>
                                <option value="16">16%</option>
                                <option value="25">25%</option>
                            </select>
                        </p>
                        <p>
                            <div>
                                <label for="promocion">Promoción</label>
                            </div>
                            <div>
                                <input type="radio" name="promo" id="promo">
                                <label for="ninguno">Ninguno</label>
                            </div>
                            <div>
                                <input type="radio" name="promo" id="promo">
                                <label for="tgratuito">Transporte gratuito</label>
                            </div>
                            <div>
                                <input type="radio" name="promo" id="promo">
                                <label for="descuento">Descuento 5%</label>
                            </div>
                        </p>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
    <footer></footer>
</body>

</html>
