<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <header></header>
    <main>
        <section>
            <article>
                <form action="">
                    <fieldset>
                        <legend>Datos del formulario</legend>
                        <fieldset>
                            <legend class="marca">Información de usuario</legend>
                            <table>
                                <tr>
                                    <td>
                                        <label for="usuario">Usuario</label>
                                    </td>
                                    <td>
                                        <input type="text" name="usuario" id="usuario">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="clave">Clave</label>
                                    </td>
                                    <td>
                                        <input type="password" name="clave" id="clave">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                        <fieldset>
                            <legend class="marca">Datos personales</legend>
                            <table class="tabla-personal">
                                <tr>
                                    <td>
                                        <table>
                                            <tr>
                                                <td>
                                                    <label for="h">Hombre</label>
                                                </td>
                                                <td>
                                                    <input type="radio" name="sexo" id="sexoh" checked>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="m">Mujer</label>
                                                </td>
                                                <td>
                                                    <input type="radio" name="sexo" id="sexom">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td>
                                        <table>
                                            <tr>
                                                <td>
                                                    <label for="20a">Menos de 20 años</label>
                                                </td>
                                                <td>
                                                    <input type="radio" name="edad" id="20a">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="2034a">De 20 a 34 años</label>
                                                </td>
                                                <td>
                                                    <input type="radio" name="edad" id="2034a" checked>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="3565a">De 35 a 65 años</label>
                                                </td>
                                                <td>
                                                    <input type="radio" name="edad" id="3565a">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="66a">Mas de 65 años</label>
                                                </td>
                                                <td>
                                                    <input type="radio" name="edad" id="66a">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td>
                                        <table>
                                            <tr>
                                                <td>
                                                    <label for="vivienda">Posee vivienda propia</label>
                                                </td>
                                                <td>
                                                    <input type="checkbox" name="vivienda" id="vivienda">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="tabaja">Trabaja</label>
                                                </td>
                                                <td>
                                                    <input type="checkbox" name="tabaja" id="tabaja">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="mus">Sabe jugar al mus</label>
                                                </td>
                                                <td>
                                                    <input type="checkbox" name="mus" id="mus" checked>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td>
                                        <textarea name="comentario" id="" cols="60" rows="5" placeholder="Ponga aqui sus comentarios"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <table>
                                            <tr>
                                                <td>
                                                    <label for="pais">País</label>
                                                </td>
                                                <td>
                                                    <select name="pais" id="pais">
                                                        <optgroup label="Europa">
                                                            <option value="espana">España</option>
                                                            <option value="francia">Francia</option>
                                                            <option value="alemania">Alemania</option>
                                                            <option value="portugal">Portugal</option>
                                                            <option value="italia">Italia</option>
                                                            <option value="holanda">Holanda</option>
                                                        </optgroup>
                                                        <optgroup label="Asia">
                                                            <option value="japon">Japón</option>
                                                            <option value="china">China</option>
                                                            <option value="india">India</option>
                                                        </optgroup>
                                                    </select>
                                                </td>
                                                <td>
                                                    <label for="color">Color Favorito</label>
                                                </td>
                                                <td>
                                                    <select name="colro" id="color">
                                                        <option value="amarillo">Amarillo</option>
                                                        <option value="rojo">Rojo</option>
                                                        <option value="azul">Azul</option>
                                                        <option value="verde">Verde</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <label for="foto">Aquí puede subir una foto</label>
                                                </td>
                                                <td>
                                                    <input type="file" name="foto" id="foto">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                        <input type="button" value="Enviar">
                        <input type="reset" value="Resetear">
                        <input type="button" value="Nada">
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
    <footer></footer>
</body>

</html>
