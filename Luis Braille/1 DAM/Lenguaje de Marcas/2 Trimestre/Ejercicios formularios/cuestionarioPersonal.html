<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <article>
                <form action="">
                    <h1>Cuestionario de Personal</h1>
                    <p>
                        <div>
                            <label for="name">Nombre</label>
                        </div>
                        <div>
                            <input type="text" name="name" id="name">
                        </div>
                    </p>
                    <p>
                        <div>
                            <label for="sexo">Sexo:</label>
                        </div>
                        <div>
                            <input type="radio" name="sexo">
                            <label for="m">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" name="sexo">
                            <label for="f">Femenino</label>
                        </div>
                    </p>
                    <p>
                        <div>
                            <label for="nfamiliy">Número de miembros de la familia</label>
                        </div>
                        <div>
                            <input type="number" name="nfamily" id="nfamiliy">
                        </div>
                    </p>
                    <p>
                        <div>
                            <label for="idioma">Idiomas que conoce:</label>
                        </div>
                        <div>
                            <input type="checkbox" name="idioma">
                            <label for="frances">Francés</label>
                        </div>
                        <div>
                            <input type="checkbox" name="idioma">
                            <label for="ingles">Inglés</label>
                        </div>
                    </p>
                    <p>
                        <div>
                            <label for="otros">Otros</label>
                        </div>
                        <div>
                            <textarea name="otros" id="otros" cols="30" rows="10"></textarea>
                        </div>
                    </p>
                    <p>
                        <input type="button" value="ENVIAR DATOS">
                        <input type="reset" value="VOLVER A COMENZAR">
                    </p>
                </form>
            </article>
        </section>
    </main>
    <footer></footer>
</body>

</html>
