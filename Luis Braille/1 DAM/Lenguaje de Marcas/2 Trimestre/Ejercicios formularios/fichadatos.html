<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <article>
                <form action="">
                    <fieldset>
                        <legend>Toma de datos</legend>
                        <p>
                            <table>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="nombre">Nombre: </label>
                                    </td>
                                    <td>
                                        <input type="text" name="nombre" id="nombre">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="papellido">Primer Apellido: </label>
                                    </td>
                                    <td>
                                        <input type="text" name="papellido" id="papellido">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="sapellido">Segundo Apellido: </label>
                                    </td>
                                    <td>
                                        <input type="text" name="sapellido" id="sapellido">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="domicilio">Domicilio: </label>
                                    </td>
                                    <td>
                                        <input type="text" name="domicilio" id="domicilio">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="sexo">Sexo: </label>
                                    </td>
                                    <td>
                                        <label for="sexo">Hombre: </label>
                                        <input type="radio" name="sexo" id="h">
                                        <label for="sexo">Mujer: </label>
                                        <input type="radio" name="sexo" id="m">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="serie">Series favoritas: </label>
                                    </td>
                                    <td>
                                        <label for="serie">Aguila Roja: </label>
                                        <input type="checkbox" name="serie" id="aguila">
                                        <label for="serie">Isabel: </label>
                                        <input type="checkbox" name="serie" id="isabel">
                                        <label for="serie">Homeland: </label>
                                        <input type="checkbox" name="serie" id="homeland">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="button" value="Enviar datos">
                                    </td>
                                    <td>
                                        <input type="reset" value="Borrar datos">
                                    </td>
                                </tr>
                            </table>
                        </p>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
    <footer></footer>
</body>

</html>
