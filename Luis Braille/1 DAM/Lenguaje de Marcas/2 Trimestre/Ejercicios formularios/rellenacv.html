<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <article>
                <form action="">
                    <h1>Rellena tu CV</h1>
                    <br>
                    <div>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="apellidos">Apellidos</label>
                    </div>
                    <div>
                        <input type="text" name="apellido" id="apellido">
                    </div>
                    <div>
                        <label for="contrasena">Contrase√±a</label>
                    </div>
                    <div>
                        <input type="password" name="contrasena" id="contrasena">
                    </div>
                    <div>
                        <label for="dni">DNI</label>
                    </div>
                    <div>
                        <input type="text" name="dni" id="dni">
                    </div>
                    <div>
                        <label for="sexo">Sexo</label>
                    </div>
                    <div>
                        <div>
                            <input type="radio" name="sexo" id="sexo">
                            <label for="h">Hombre</label>
                        </div>
                        <div>
                            <input type="radio" name="sexo" id="sexo">
                            <label for="m">Mujer</label>
                        </div>
                    </div>
                    <br>
                    <div>
                        <label for="image">Incluir mi foto</label>
                        <input type="file" name="image" id="image">
                    </div>
                    <br>
                    <div>
                        <input type="checkbox" name="sub" id="sub" checked>
                        <label for="sub">Suscribirme al boletin de novedades</label>
                    </div>
                    <br>
                    <div>
                        <input type="button" value="Guardar cambios">
                        <input type="reset" value="Borrar los datos introducidos">
                    </div>
                </form>
            </article>
        </section>
    </main>
    <footer></footer>
</body>

</html>
