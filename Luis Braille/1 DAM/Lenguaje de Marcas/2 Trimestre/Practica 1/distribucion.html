<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/distribucion.css">
    <title>Distribución espacial de los campos y horario asociado</title>
</head>

<body>
    <header></header>
    <main>
        <section class="principal">
            <article class="grid-container">
                <div class="item1 alevinesA">
                    <a href="#alevinesB">
                        <img src="./image/pistaFutbol.png" alt="Alevines A">
                    </a>
                    <p>Alevines A</p>
                </div>
                <div class="item2">
                    <a href="#alevinesB">
                        <img src="./image/pistaFutbol.png" alt="Alevines B">
                    </a>
                    <p>Alevines B</p>
                </div>
                <div class="item3">
                    <a href="#benjamines">
                        <img src="./image/pistaFutbol.png" alt="Benjamines">
                    </a>
                    <p>Benjamines</p>
                </div>
                <div class="item4">
                    <a href="#infantil">
                        <img src="./image/pistaFutbol.png" alt="Infantil A">
                    </a>
                    <p>Infantil A</p>
                </div>
            </article>
        </section>
        <section>
            <article class="normas">
                <img src="./image/normas.jpeg" alt="Normas">
                <div class="horario">
                    <p>Horarios:</p>
                    <p id="alevinesA">Alevines A: Martes y Jueves de 18h a 19h30</p>
                    <p id="alevinesB">Alevines B: Miércoles y viernes de 18h a 19h30.</p>
                    <p id="benjamines">Benjamines: Lunes y Viernes de 17h30 a 18h30.</p>
                    <p id="infantil">Infantil A: Lunes y Miércoles de 18h30 a 20h</p>
                </div>
            </article>
        </section>
    </main>
    <footer></footer>
</body>

</html>
