<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de registro</title>
    <link rel="stylesheet" href="./css/registro.css">
</head>

<body>
    <header></header>
    <main>
        <section>
            <article class="grid-container">
                <div>
                    <h1>Registro de Club Andaluz</h1>
                </div>
                <form action="mailto:federacion@clubsdeportivos.es">
                    <fieldset>
                        <legend>Datos de registro</legend>
                        <div class="campo">
                            <label for="nombre">Nombre del Club:</label>
                            <input type="text" name="nombre" id="nombre" minlength="5" maxlength="20" required pattern="^[A-ZÑ][a-zA-Záéíóú\.]{5-20}" title="Minimo 5 caracteres, maximo 20. Se pueden introducir siglas, letras mayusculas y acentos">
                        </div>
                        <div class="campo">
                            <label for="telefono">Telefono movil:</label>
                            <input type="tel" name="telefono" id="telefono" required pattern="((+|00)?34)?(6)[0-9]{9}" title="Ejemplo: +34666006666, 0034666666666, 3466666666. No valido 34-60006660">
                        </div>
                        <div class="campo">
                            <label for="clave">Clave:</label>
                            <input type="password" name="clave" id="clave" required maxlength="10" pattern="[0-9A-Za-zñÑ@_\-€\$]" title="Maximo 10 caracteres, permitidos: numeros, mayusculas, minusculas (del alfabeto castellano) y simbolos(@,_,-,€,$). No permitido acentos">
                        </div>
                        <div class="campo">
                            <label for="deporte">Deporte:</label>
                            <input type="text" name="deporte" id="deporte" required pattern="([fF][uúUÚ]tbol|[bB]alon(cesto|mano)|[vV]oleibol)" title="Deportes: Futbol, baloncesto, voleibol y balonmano">
                        </div>
                        <div class="flex-container">
                            <label for="categoria">Categoría:</label>
                            <div>
                                <input type="radio" name="categoria" id="femenino" checked>
                                <label for="femenino">Femenino</label>
                            </div>
                            <div>
                                <input type="radio" name="categoria" id="masculino">
                                <label for="masculino">Masculino</label>
                            </div>
                            <div>
                                <input type="radio" name="categoria" id="mixto">
                                <label for="mixto">Mixto</label>
                            </div>
                        </div>
                        <div class="campo flex-container">
                            <label for="direccion">Dirección:</label>
                            <div>
                                <select name="sdireccion" id="sdireccion">
                                    <option value="avenida">Avd.</option>
                                    <option value="calle">C/</option>
                                    <option value="via">Vía</option>
                                    <option value="carretera">Carretera</option>
                                    <option value="parcela">Parcela</option>
                                </select>
                                <input type="direccion" name="idireccion" id="idireccion" pattern="[A-Za-z0-9ºáÁéÉíÍóÓúÚ ][^.,]" title="Ejemplo: Luis Braille nº54">
                            </div>
                        </div>
                        <div class="campo">
                            <label for="provincia">Provincia:</label>
                            <select name="provincia" id="provincia">
                                <option value="andalucia">Andalucia</option>
                                <option value="almeria">Almería</option>
                                <option value="cadiz">Cadíz</option>
                                <option value="cordoba">Córdoba</option>
                                <option value="granada">Granada</option>
                                <option value="huelva">Huelva</option>
                                <option value="jaen">Jaén</option>
                                <option value="malaga">Málaga</option>
                                <option value="sevilla" selected>Sevilla</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label for="cp">Código postal:</label>
                            <input type="number" name="cp" id="cp" pattern="(29)[0-9]{3}">
                        </div>
                        <div class="campo">
                            <label for="cif" title="Código de identificación Fiscal">CIF</label>
                            <input type="text" name="cif" id="cif" pattern="[A-HJP-SUVNW]{1}[0-9]{7}[0-9]{1}">
                        </div>
                        <div class="campo">
                            <label for="email">Correo electrónico</label>
                            <input type="email" name="email" id="email" maxlength="23" pattern="[a-zA-ZnÑ]{3}[0-9]{2}(@clubdeportivos.es)$">
                        </div>
                        <div class="campo">
                            <label for="comunidad">Comunidad Autónoma</label>
                            <input type="text" name="comunidad" id="comunidad" readonly value="Andalucía">
                        </div>
                        <div class="campo">
                            <input type="checkbox" name="condiciones" id="condiciones">
                            <label for="condiciones">Acepto las condiciones de la federación</label>
                        </div>
                        <div class="campo flex-container-2">
                            <input type="button" value="Enviar Datos">
                            <input type="reset" value="Limpiar Datos">
                        </div>
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
    <footer></footer>
</body>

</html>
